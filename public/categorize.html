<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category Selection</title>
<script src="categorize.js"></script>
<link rel="stylesheet" type="text/css" href="categorize.css">
</head>
<body>
<h1>Category Selector</h1>
<div id="documentJson">Here will be displayed the JSON of the document.</div>
<input list="categoriesList" id="categoryInput" placeholder="Enter or select a category" />
<datalist id="categoriesList">
    <!-- Categories options will be populated here -->
</datalist>
<input list="subCategories" id="subCategoryInput" placeholder="Enter or select subcategory" />
<datalist id="subCategories">
    <!-- Sub Categories options will be populated here -->
</datalist>
<div id="selectedChoices"></div>

<button onclick="submitCategory()">Submit</button>

<div style="border: 1px solid black; padding: 10px;height: 200px; width: 50%; overflow: auto;">
    <div style="overflow: auto;">
        <p id="query-content"></p>
    </div>
</div>
</body>
</html>
